<!DOCTYPE html>
<html>
<head>
	<title>Movie App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- iostope -->
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- config -->
	<script type="text/javascript" src="../javascript/config.js"></script>
	<!-- custom javascript -->
	<script type="text/javascript" src="../javascript/scripts.js"></script>



</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Now Showing</h1>
		<p>Use the buttons to select the genre</p>

	</div>
</div>
<div class="wrapper">
	<div class="iso-nav">
		<ul>
			<li class="active btn btn-primary btn-lg" data-filter = "*">All Movies</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Action">Action</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Adventure">Adventure</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Animation">Animation</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Comedy">Comedy</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Crime">Crime</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Documentary">Documentary</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Drama">Drama</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Family">Family</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Fantasy">Fantasy</li>
			<li class="btn btn-primary btn-lg" data-filter = ".History">History</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Horror">Horror</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Music">Music</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Mystery">Mystery</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Romance">Romance</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Science Fiction">Science Fiction</li>
			<li class="btn btn-primary btn-lg" data-filter = ".TV Movie">TV Movie</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Thriller">Thriller</li>
			<li class="btn btn-primary btn-lg" data-filter = ".War">War</li>
			<li class="btn btn-primary btn-lg" data-filter = ".Western">Western</li>
		</ul>
	</div>
</div>

	<div class="container">
		<div class="row">
			<div class="main-iso" id="movie-grid">

			</div>
		</div>
	</div>

</body>
</html>
